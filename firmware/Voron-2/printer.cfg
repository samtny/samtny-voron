[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_2F004A000550534E4E313020-if00
#restart_method: command

[printer]
kinematics: corexy
max_velocity: 600 # 300
max_accel: 6000  			# Tested: x 9200, y 4200
max_z_velocity: 30 			# Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 6.0

[idle_timeout]
timeout: 7200

[virtual_sdcard]
path: ~/gcode_files

# Include file for all other user-defined config, keep printer.cfg clean.
[include config.cfg]

